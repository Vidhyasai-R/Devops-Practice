apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels: # These are replicaset labels
    app: nginx
    tier: frontend
spec:
  replicas: 3
  selector:
    # These are used to select the pod to create replicas
    matchLabels:
      tier: frontend
      app: nginx
  # This is a pod definition
  template:
    metadata:
    # These labels belongs to pod
      labels:
        tier: frontend
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  selector:
    tier: frontend
    app: nginx
  ports:
  - name: nginx-svc-port
    protocol: TCP
    port: 80 #service port
    targetPort: 80 #container port